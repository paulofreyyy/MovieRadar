<div class="container">
  <h2>Favoritos</h2>

  <div class="favorite-movies">
    <app-movie-card
      *ngFor="let movie of favoriteMovies"
      [movie]="movie"
      (click)="goToDetails(movie.id)"
      (removedFromFavorites)="onRemovedFromFavorites($event)"
    ></app-movie-card>
  </div>
</div>
