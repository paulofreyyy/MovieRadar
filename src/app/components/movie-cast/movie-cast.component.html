<div class="container">
    <div *ngFor="let actor of cast" class="actor-card">
        <img
            [src]="
                actor.profile_path
                ? 'https://image.tmdb.org/t/p/w500' + actor.profile_path
                : 'assets/no-image.png'
            "
            [alt]="actor.name"
        />
        <p>
            {{ actor.original_name }}
            <span>{{ actor.character }}</span>
        </p>
    </div>
</div>
